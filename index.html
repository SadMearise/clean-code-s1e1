<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section">
        <div class="main__add-block add-block">
          <label class="add-block__title" for="new-task-input">Add Item</label>
          <div class="add-block__row">
            <input id="new-task-input" class="add-block__input" type="text">
            <button class="add-block__button btn btn_add">Add</button>
          </div>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__title">Todo</h3>
        <ul class="main__incomplete-tasks-list">
          <li class="main__incomplete-item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="item__button btn btn_edit">Edit</button>
            <button class="item__button btn btn_delete">
              <img class="item__img" src="./remove.svg" alt="Remove task button">
            </button>
          </li>
          <li class="main__incomplete-item item item-edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input">
            <button class="item__button btn btn_edit">Save</button>
            <button class="item__button btn btn_delete">
              <img class="item__img" src="./remove.svg" alt="Remove task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="main__title">Completed</h3>
        <ul class="main__completed-tasks-list">
          <li class="main__completed-item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input">
            <button class="item__button btn btn_edit">Edit</button>
            <button class="item__button btn btn_delete">
              <img class="item__img" src="./remove.svg" alt="Remove task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
